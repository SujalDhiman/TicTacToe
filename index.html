<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="left_section">
        <h2>Tic Tac Toe</h2>
        <p class="display"></p>
        <div class="container">
            <button id="id1"></button>
            <button id="id2"></button>
            <button id="id3"></button>
            <button id="id4"></button>
            <button id="id5"></button>
            <button id="id6"></button>
            <button id="id7"></button>
            <button id="id8"></button>
            <button id="id9"></button>
        </div>
    </div>
    <div class="right_section">
        <table border>
            <tr>
                <th>Player 1 (X)</th>
                <th>Player 2 (0)</th>
            </tr>
            <tr>
                <td class="player1">0</td>
                <td class="player2">0</td>
            </tr>
        </table>
    </div>
    <script src="./index1.js"></script>
</body>
</html>
